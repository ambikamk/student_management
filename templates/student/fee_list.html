{% extends 'student/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0 font-weight-bold">Fee Details</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="bg-light">
                                <tr>
                                    <th class="py-3">Description</th>
                                    <th class="py-3">Amount</th>
                                    <th class="py-3 text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for fee in fees %}
                                <tr>
                                    <td class="align-middle">{{ fee.description }}</td>
                                    <td class="align-middle font-weight-bold">â‚¹{{ fee.amount }}</td>
                                    <td class="align-middle text-center">
                                        {% if not fee.is_paid %}
                                        <button class="btn btn-primary btn-sm px-4 rounded-pill" onclick="payNow('{{ fee.id }}')">
                                            <i class="fas fa-credit-card mr-2"></i>Pay Now
                                        </button>
                                        {% else %}
                                        <button class="btn btn-success btn-sm px-4 rounded-pill" disabled>
                                            <i class="fas fa-check mr-2"></i>Paid
                                        </button>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }
    .card-header {
        border-bottom: none;
    }
    .table th {
        border-top: none;
        font-weight: 600;
        color: #495057;
    }
    .table td {
        vertical-align: middle;
    }
    .btn {
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
    }
    .btn-success {
        background-color: #1cc88a;
        border-color: #1cc88a;
    }
</style>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    function payNow(feeId) {
        fetch(`{% url 'student:create_razorpay_order' 0 %}`.replace('0', feeId))
        .then(response => response.json())
        .then(data => {
            var options = {
                "key": "{{ RAZORPAY_KEY_ID }}",
                "amount": data.amount,
                "currency": "INR",
                "name": "College Name",
                "description": "Fee Payment",
                "order_id": data.id,
                "handler": function (response) {
                    var form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '{% url "student:verify_payment" %}';

                    // Add CSRF token
                    var csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = 'csrfmiddlewaretoken';
                    csrfInput.value = '{{ csrf_token }}';
                    form.appendChild(csrfInput);

                    // Add payment details
                    var fields = {
                        'razorpay_payment_id': response.razorpay_payment_id,
                        'razorpay_order_id': response.razorpay_order_id,
                        'razorpay_signature': response.razorpay_signature
                    };

                    for (var key in fields) {
                        var input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = fields[key];
                        form.appendChild(input);
                    }

                    document.body.appendChild(form);
                    form.submit();
                },
                "prefill": {
                    "name": "{{ request.user.get_full_name }}",
                    "email": "{{ request.user.email }}"
                },
                "theme": {
                    "color": "#3399cc"
                },
                "modal": {
                    "ondismiss": function() {
                        console.log('Payment window closed');
                    }
                }
            };
            var rzp = new Razorpay(options);
            rzp.on('payment.failed', function (response) {
                alert('Payment failed: ' + response.error.description);
            });
            rzp.open();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error creating payment order');
        });
    }
</script>

{% endblock %}
