<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding: 20px 10px;
            position: fixed;
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Global University</h4>
        <a href="{% url 'student:dashboard' %}"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="{% url 'student:view_attendance' %}"><i class="bi bi-calendar-check-fill"></i> View Attendance</a>
        <a href="#"><i class="bi bi-clipboard-data-fill"></i> View Results</a>
        <a href="{% url 'student:student_apply_leave' %}"><i class="bi bi-envelope-fill"></i> Apply for Leave</a>
        <a href="{% url 'student:student_feedback' %}"><i class="bi bi-chat-left-text-fill"></i> Send Feedback</a>
        <a href="{% url 'student:student_notifications' %}"><i class="bi bi-bell-fill"></i> Notification</a>
        <a href="{% url 'student:student_profile' %}"><i class="bi bi-person-fill"></i>My Profile</a>
        <a href="{% url 'student:change_password_student' %}"><i class="bi bi-person-fill"></i>Change Password</a>
        <a href="{% url 'staff:logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>

    </div>

    <!-- Content Section -->
    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
